<head>

            </div>
            <div class="items">

    <script>
        let data=document.getElementById("inp");
        function addTask()
        {
            let task=data.value;
            console.log(task);

            fetch("http://localhost:5002/api/add",{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({task})
            })
        }
